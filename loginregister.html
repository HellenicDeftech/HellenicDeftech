<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="css/logreg.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<div class="container" id="container">
    <div class="form-container login">
      <div class="form">
        <h2>Login</h2>
        <div class="social-icons">
          <a onclick="loginWithGoogle()"><i class="fa fa-google"></i></a>
        </div>

        <span>or use your email</span>

        <input type="email" id="log-email" name="email" placeholder="Email" required>
        <input type="password" id="log-password" name="password" placeholder="Password" required>
        
        <!-- hCaptcha widget -->
        <div class="h-captcha" style="height: 72px;" data-sitekey="02ec42ba-482a-4252-8c36-296c9f1eeb22"></div>
        
        <button type="submit" onclick="login()">Login</button>
        <br>
        <a href="#" id="reset-link" onclick="showResetForm()" style="font-size: 13px;">Forgot Password?</a>

        <div id="resetForm" style="display:none; margin-top: 10px;">
          <input type="email" id="resetEmail" placeholder="Enter your email" style="margin-top: 0;" />
          <button onclick="sendResetLink()" style="margin-top: 0;">Send Reset Link</button>
        </div>

        <div id="result"></div>
      </div>

      

    </div>

    <div class="form-container register">
      <div class="form">
        <h2>Register</h2>
        <div class="social-icons">
          <a onclick="loginWithGoogle()"><i class="fa fa-google"></i></a>
        </div>

        <span>or use your email</span>

        <input type="text" id="reg-fullname" placeholder="Full Name" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required> 

        <!-- hCaptcha widget -->
        <div class="h-captcha" data-sitekey="02ec42ba-482a-4252-8c36-296c9f1eeb22"></div>

        <button type="submit" onclick="register()">Submit</button>

      </div>

    </div>

    <div class="toggle-container">
      <div class="toggle">  
        <div class="toggle-panel toggle-left">
          <h2>Welcome Back!</h2>
          <p>Already have an account?</p>
          <button class="hidden" id="login">Login</button>
          
        </div>

        <div class="toggle-panel toggle-right">
          <h2>New Here?</h2>
          <p>Don't have an account?</p>
          <button class="hidden" id="register">Register</button>
          
        </div>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.2/dist/umd/supabase.min.js"></script>
  <script src="functions.js"></script>
  
  <script>
    logPageVisit();
    
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });
  </script>

</body>
</html>
