<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="shortcut icon" href="#">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0074d9;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Reset your password</h2>

  <input type="password" id="newPassword" placeholder="New Password" />
  <br />
  <button onclick="updatePassword()">Update</button>

  <script>
    const supabase = window.supabase.createClient(
      "https://yezofyfuitlebwjdffwb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inllem9meWZ1aXRsZWJ3amRmZndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MjA5MTksImV4cCI6MjA2NzE5NjkxOX0.tGcLT_avU8Ao19dqrdOfzV0pkbQlIxZQSiinW-5XRKk"
    );

    async function updatePassword() {
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!newPassword || newPassword.length < 6) {
        alert("Please enter a valid new password (min 6 characters).");
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        console.error("Error updating password:", error);
        alert("Failed to update password.");
        return;
      }

      alert("Password updated! You can now log in.");
      window.location.href = "loginregister.html";
    }
  </script>
</body>
</html>
